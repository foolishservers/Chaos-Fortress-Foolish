	"weight"	"-0.5"		//Percentage by which to reduce knockback, IE 0.3 would grant 30% knockback resistance and -0.3 would grant -30%. This is applied to all weapon-inflicted knockback, including custom damage, so long as a weapon is specified.
	
	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Wildcard (None)"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"			"DPS"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"MELEE: Fists, increased damage vs burning targets.\nPASSIVE: Steals souls by dealing damage.\nM2: Lightning bolt, can headshot.\nR: Small permanent buffs (max 3).\nM3: Fireball."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"The God of the Dead in this realm, burdened by a ton of extra work due to the war.\nBecause of this, he's decided to temporarily limit his power and join the war as a vacation."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"HANDS OF THE DAMNED\n• Deals 90 damage per hit.\n• Deals 25%% increased damage against burning targets.\n• Swing speed is increased for every usage of Absorb a Soul."
			"2"		"PASSIVE - SOUL HARVESTER\n• Melee and Necrotic Bolt kills restore 33%% HP.\n• Dealing damage gives Soul-Power.\n• Kills instantly provide 50%% Soul-Power."
			"3"		"M2 - NECROTIC BOLT\n• Fire a perfectly accurate bolt of necrotic energy.\n• Deals 120 base damage.\n• Mini-crits on headshot.\n• Pierces up to one target."
			"4"		"M3 - SKULL SERVANT\n• Summon a flaming skull, which flies straight forward and explodes.\n• Ignites enemies for 4s.\n• Deals 50 base damage.\n• Damage is increased by 15 for every usage of Absorb a Soul."
			"5"		"RELOAD - ABSORB A SOUL\n• Permanently increases movement and attack speed, as well as Skull Servant damage.\n• Can only be used 3 times."
			"6"		"ULTIMATE - CALCIUM CATACLYSM\n• Gain a large boost to movement and attack speed for 9s.\n• While active: your melee and Necrotic Bolt attacks inflict chain lightning, and ignite foes.\n• You also heal for a portion of all damage dealt."
			"7"		"CREDITS\n• Spookmaster: Code, Config, Balancing, Original Character\n• Vinesauce Joel: Voice Actor"
		}
	}
	
