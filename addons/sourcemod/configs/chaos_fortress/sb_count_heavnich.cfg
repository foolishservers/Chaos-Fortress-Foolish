	"weight"	"0.5"		//Percentage by which to reduce knockback, IE 0.3 would grant 30% knockback resistance and -0.3 would grant -30%. This is applied to all weapon-inflicted knockback, including custom damage, so long as a weapon is specified.
	
	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Heavy"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Tank"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Wields a powerful minigun, shotgun, and fists.\nGains a Sandvich every 20s.\nM3: Toss a Sandvich, which can overheal allies.\nR: Heal yourself to 900 HP, during which you gain resistance."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"Count Heavnich is always shouting about how much he hates robots.\nWhen asked why he joined his side in the war, he will always say he did it just to kill more robots.\nIn a cruel twist of irony, Count Heavnich himself actually IS a robot."			//A description of this character's personality and lore, if wanted.
		
		"desc_detailed"
		{
			"1"		"MINIGUN\n• Increased ammo, rev time, and accuracy.\n• Decreased falloff, base damage, and bullets fired.\n• Cannot gain ammo from disps while active.\n \n\nFAMILY BUSINESS\n• Increased damage and number of pellets.\n• Reduced fire rate, clip size, and reload speed.\n\n \nHAM SHANK\n• Deals 90 damage."
			"2"		"SPECIAL RESOURCE - SANDVICH\n• Charges automatically over a period of 20 seconds."
			"3"		"SPECIAL ATTACK (M3) - SHARE SANDVICH\n• Toss your Sandvich, which heals allies for 66%% of their max HP and can provide up to 50%% overheal."
			"4"		"RELOAD - CHOW DOWN\n• Stand still and eat your Sandvich, healing yourself for up to 900 HP.\n• Grants resistance while eating.\n• Cannot be used in the air, or within 1.5s of un-revving your minigun."
			"5"		"ULTIMATE - MEGA DEFLECTOR TRANSFORMATION\n• Transform into a Mega Deflector Heavy for 12 seconds.\n• Grants mini-crits and resistances while active."
			"6"		"CREDITS\n• Spookmaster: Code, Config, Balancing"
		}
	}
	
