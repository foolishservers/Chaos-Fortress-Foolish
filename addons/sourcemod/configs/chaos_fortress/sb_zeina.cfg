		//Zeina - Barrier Bullet: Fires a special projectile which can collide with both allies and enemies.
		//Upon colliding with an ally: provide Barrier to both them and yourself.
		//Upon colliding with an enemy: deal damage to them.
		//If aiming at an ally when this projectile is fired: the Barrier Bullet will aggressively home in on them.
		//Otherwise, projectiles gravitate towards allies who get close enough.
		"ability_2"
		{
			"ability_name"				"zeina_barrier_bullet"
			
			"slot"						"-1"
			
			"velocity"					"1200.0"		//Projectile velocity, in HU/s.
			"spread"					"3.0"			//Random deviation.
			"lifespan"					"0.4"			//Projectile lifespan.
			"radius"					"0.0"			//If this projectile gets within this distance of an ally: aggressively home in on that ally.
			
			"barrier"					"4.0"			//Barrier given to allies on contact.
			"barrier_percentage"		"0.0"			//Maximum percentage of the ally's max HP to provide Barrier equal to. For instance, if this is 0.75 and the ally has 100 HP, we can provide up to 75 Barrier with this projectile.
			"barrier_max"				"100.0"			//Maximum total Barrier provided by this effect. Overrides "barrier_percentage" if this is lower.
			
			"barrier_self"				"2.0"			//Barrier given to the user when providing an ally with Barrier.
			"barrier_percentage_self"	"0.0"			//"barrier_percentage" but for Barrier the user gives to themselves.
			"barrier_max_self"			"100.0"			//"barrier_max" but for Barrier the user gives to themselves.
			
			"damage"					"0.0"			//Damage dealt to enemies on contact.
			
			"plugin_name"				"cf_sb_zeina_rework"
		}
		
