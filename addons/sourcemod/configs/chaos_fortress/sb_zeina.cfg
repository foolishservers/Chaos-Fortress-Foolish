	{
		"related_class"		"Wildcard"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Support"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Medigun fires projectiles which shield allies and deal light damage to enemies.\nR: Consume Barrier to charge a dash.\nM3: Throw a grenade which gives Barrier.\nM2: Consume Barrier to charge a laser."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"Expidonsan expert in Simulation Management and Arms Production.\nShe has been requested by Sensal to conduct a live test of Expidonsan weaponry\nin preparation for the Courtain."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"VACCINATOR\n• Fires weak, mid-ranged projectiles.\n• Grants Barrier to allies on-hit.\n• Deals weak damage to enemies.\n \n\nZEINA'S ENERGY BLADE\n• Swings very quickly.\n• Deals 45 damage."
			"2"		"PASSIVE - BARRIER EVALUATION VISOR\n• Allows Zeina to see precisely how much Barrier a player has."
			"3"		"HOLD M2 - BARRIER BLAST\n• Consumes up to 100 Barrier to fire a laser.\n• Grants a large amount of Barrier to allies, including yourself.\n• Deals heavy damage to enemies."
			"4"		"BARRIER BLAST (CONTINUED)\n• You are slowed while charging.\n• While charging, your Barrier does not protect you.\n• While charging, all Barrier received is halved.\n• While charging, your attack speed is reduced."
			"5"		"M3 - EXPIDONSAN REPAIR GRENADE\n• Toss a repair grenade, which activates after 1s.\n• The ERG emits pulses of energy, which grant allies a small amount of Barrier."
			"6"		"EXPIDONSAN REPAIR GRENADE (CONTINUED)\n• The amount of Barrier given per pulse is increased\nrelative to the amount of Barrier lost by that ally within the past 2.5s."
			"7"		"HOLD RELOAD - SUB WINGS\n• Consumes up to 100 Barrier to charge a dash.\n• The dash becomes stronger based on the amount of Barrier spent to charge it."
			"8"		"SUB WINGS (CONTINUED)\n• You are slowed while charging.\n• While charging, your Barrier does not protect you.\n• While charging, all Barrier received is halved."
			"9"		"ULTIMATE - SILV'S WINGS\n• You must be aiming at an ally within range to use this ability.\n• Grants 300 Barrier on use.\n• Grants flight for 16s."
			"10"	"SILV'S WINGS (CONTINUED)\n• Upon activation: the ally you were aiming at is given 600 Barrier, and you grab them.\n• Press M3 again to release them."
			"11"	"SILV'S WINGS (CONTINUED)\n• M3 may be used to pick up additional allies.\n• All allies grabbed after the first one only receive 200 Barrier."
			"12"	"CREDITS\n• Artvin: Original Character, Code + Config for Old Version\n• Spookmaster: Balancing, Code + Config for New Version"
		}
	}
	
