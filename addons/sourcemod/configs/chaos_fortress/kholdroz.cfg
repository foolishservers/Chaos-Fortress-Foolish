			"damage"		"9.0"			//Damage dealt per tick.
			"cryo_buildup"	"0.06"			//Percentage of Cryo buildup to apply per hit. 1.0 = 100%.
			"hit_interval"	"0.1"			//Base interval in which enemies inside of the beam take damage and are afflicted with cryo buildup. This scales with attack speed modifiers.
			
			"cost"				"1.0"		//Special resource to drain per interval to keep up the beam.
			"drain_interval"	"0.1"		//Interval in which to drain special resources. This does NOT scale with attack speed modifiers.
			"regen_stopgap"		"3.0"		//Duration to prevent natural resource regeneration after the user stops firing.
			"attack_stopgap"	"0.65"		//Duration to prevent primary attacks after the user stops firing.
			
			"plugin_name"	"cf_kholdroz"
		}
