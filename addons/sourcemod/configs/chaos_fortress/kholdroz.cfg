	//NEW SECTION: "status_effects"
	//This is used so that developers can make full use of the custom status effects system, without server owners needing to edit a global status effects config every time a character adds a new effect.
	"status_effects"
	{
		"Cryo Buildup"	//The name of your custom status effect. NOTE: THIS MUST BE UNIQUE! IF ANOTHER CHARACTER ALREADY ADDS A STATUS EFFECT WITH THE SAME NAME, THIS EFFECT WILL NOT BE ADDED!
		{
			//The following 2 args are reserved by Chaos Fortress, and must be included:
			"positive"			"0"		//If any value greater than 0: this status effect is treated as positive. Otherwise, it is treated as a negative effect.
			"allow_entities"	"1"		//If any value greater than 0: this status effect can be applied to non-player entities, such as buildings and NPCs. Otherwise, it is only applicable to players.
		}
		
		"Frozen"
		{
			"positive"			"0"
			"allow_entities"	"1"
			
			//You can add custom args to your status effect, to be read by plugins for custom operations:
			"custom_args"
			{
				"burst_damage"		"30.0"	//When Frozen is successfully applied: deal this much damage to the victim.
				"duration"			"6.0"	//How long should Frozen last?
				"immunity_time"		"3.0"	//After Frozen wears off: how long should the victim be immune to further Cryo Buildup?
				"speed_penalty"		"0.25"	//Percentage of movement speed to subtract from victims. EX: 0.25 = the target moves 25% slower.
				"rate_penalty"		"0.25"	//Percentage to reduce attack speed of victims. EX: 0.25 = the target attacks 25% slower.
				"vulnerability"		"0.2"	//Percentage to increase damage taken by victims. EX: 0.2 = the target takes 20% more damage.
			}
		}
	}
	
