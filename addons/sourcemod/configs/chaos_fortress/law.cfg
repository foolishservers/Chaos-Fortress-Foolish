	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Wildcard"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Tank"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"M2: Toss a handcuff, which yanks enemies to you on hit and forces them to follow you for a short time.\nM3: Hold to deploy a Riot Shield.\nR: Hold to absorb damage taken by nearby allies."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A corrupt military officer, driven mad by power after receiving a promotion to Police Chief.\nHe was once an earnest man of the law, loved by the people and feared by the corrupt.\nNow, he is feared by both."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"PRIMARY - STREET CLEANER\n• Clip Size: 4\n• 25%% reduced spread.\n• Fires and reloads slowly.\n• Deals up to 160 damage.\n \n\nMELEE - FUN BATON\n• Swings 66%% slower.\n• Deals 120 damage.\n• Inflicts heavy knockback."
			"2"		"M2 - ARREST\n• Toss a projectile in an arc, which handcuffs one enemy on a direct hit.\n• Handcuffed enemies are forcefully dragged around.\n• Lasts 5s, but breaks if you take 100 damage."
			"3"		"ARREST (CONTINUED)\n• Flicking your cursor upwards while the victim is on the ground will yank them up into the air.\n• Clicking M2 while an enemy is handcuffed will snap the handcuff, ending the effect early."
			"4"		"ARREST (CONTINUED)\n• Heavier foes are more difficult to move.\n• You cannot deploy your Riot Shield while you have an enemy handcuffed."
			"5"		"ARREST (CONTINUED)\n• This ability cannot be used while you are in spawn.\n• The victim will not be dragged if you do not have line-of-sight, or if you are in spawn."
			"6"		"M3 - DEPLOY/HOLSTER RIOT SHIELD\n• Deploy or holster your Riot Shield, which blocks all frontal damage while deployed.\n• The Riot Shield has 600 HP, which regenerates slowly once holstered for at least 6s, or 12s if the shield was destroyed."
			"7"		"RIOT SHIELD (CONTINUED)\n• The Riot Shield takes 0.35s to deploy, during which it cannot protect you.\n• The Riot Shield is extra vulnerable to melee attacks."
			"8"		"RIOT SHIELD (CONTINUED)\n• While deployed: you move 50%% slower and attack 20%% slower.\n• All abilities, excluding Protective Custody and RIOT CONTROL, are blocked while the Riot Shield is deployed."
			"9"		"RELOAD - ENTER/EXIT PROTECTIVE CUSTODY\n• While active: 35%% of all damage taken by nearby allies is instead taken by you.\n• If your Riot Shield is deployed, it will block half of the damage you would take from this effect."
			"10"	"PROTECTIVE CUSTODY (CONTINUED)\n• Protecting allies grants bonus charge for your Ultimate Ability, relative to the damage taken.\n• You cannot block damage if you do not have a line of sight to the ally you are trying to protect."
			"11"	"ULTIMATE ABILITY - RIOT CONTROL\n• Deploy a wall of extra durable riot shields.\n• Enemies who touch these shields take damage and are knocked back, ignoring weight.\n• Each shield has 800 HP, and lasts for 25s, or until destroyed."
			"12"	"CREDITS\n• Spookmaster: Code, Config, Balancing, Concept, Original Character, Custom Assets\n• Roger Clark: Voice Actor (voice taken from Arthur from Red Dead Redemption 2)"
		}
	}
	
