	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Heavy"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Tank"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Wields an energy scythe.\nM2: Toss a scythe which homes in on the player you were aiming at, and applies vulnerability to victims.\nR: Gain some barrier and temporary buffs.\nM3: Gain some barrier, then fire lasers at nearby targets."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"From the city of Expidonsa, Sensal is here to...\nActually, what IS he here for?"			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"SENSAL'S SCYTHE\n• Deals 90 damage per hit.\n• Has increased range."
			"2"		"SPECIAL RESOURCE - ENERGY\n• Gained by dealing and taking damage.\n• Dealing damage grants more charge."
			"3"		"PASSIVE - BARRIER\n• The amount of power Sensal's personal shield currently has.\n• Represented as overheal."
			"4"		"M2 - SCYTHE THROW\n• Throw a slow-moving energy scythe, which deals 60 damage.\n• If you are aiming at an enemy when you throw the scythe: the scythe will home in on them, weakly.\n• Enemies who get hit take extra damage for a short time."
			"5"		"SPECIAL ATTACK (M3) - MASS LASER\n• Stand still and taunt, during which you summon lasers to automatically attack nearby enemies.\n• Grants 200 Barrier."
			"6"		"RELOAD - SHIELD OVERCHARGE\n• Grants 250 Barrier.\n• Grants 8s of Battalion's Backup."
			"7"		"ULTIMATE - PORTAL GATE\n• Grants 800 Barrier.\n• Sensal cracks his knuckles and summons a portal.\n• The portal periodically summons homing scythes, and provides 50 Barrier.\n• Ult is partially refunded if you die before the portal spawns."
			"8"		"CREDITS\n• Artvin: Code, Config, Original Character\n• Spookmaster: Balancing"
		}
	}
	
