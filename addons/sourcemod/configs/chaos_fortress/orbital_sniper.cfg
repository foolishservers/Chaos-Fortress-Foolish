		"description"		"PRIMARY: Star Shooter, gains bonuses at full charge.\nSECONDARY: C.A.P.P.E.R., shoots taser bolts which slow victims.\nM3: High jump.\nR: Toggles hover."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A professional hitman with an unrivaled ego. Some might say he loves his job a bit too much,\nas evidenced by the satellite laser cannon he bought just to gloat about his ''unparalleled high ground''."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"STAR SHOOTER\n• Inflicts extremely high damage when fully-charged.\n• Has a visible tracer while scoped.\n \n\nC.A.P.P.E.R.\n• Fires a taser projectile, which slows enemies on a direct hit.\n \n\nMELEE\n• Deals 90 damage."
			"2"		"SPECIAL RESOURCE - FUEL\n• Recharges passively.\n• Gained by dealing damage.\n• Restored by 100%% on-kill."
			"3"		"M3 - JET THRUSTERS\n• Instantly leap high up into the air.\n \n\nRELOAD - TOGGLE ANTI-GRAVITY BOOTS\n• Toggles Anti-Gravity Boots.\n• While active: Anti-Gravity boots prevent you from falling.\n• Consumes 3.15%% Fuel per second."
			"4"		"ULTIMATE - ORBITAL STRIKE\n• Mark the position at your crosshairs.\n• After a brief delay, your own personal satellite cannon will bombard that position, obliterating anything in its radius."
			"5"		"CREDITS\n• Spookmaster: Code, Config, Balancing, Original Character"
		}
	}
	
