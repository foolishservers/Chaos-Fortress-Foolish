		"related_class"		"Engineer"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Support"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"PRIMARY: Rescue Ranger, with quick reloading.\nSECONDARY: Short Circuit, M2 spends metal to refill nearby allies' ammo.\nMELEE: Eureka Effect, R allows teleporting.\nPDA: Build Sentry, Amplifier, Teleporters, up to level 2"			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A simple engineer from the Wildingen forests.\nLead of engineering and sticking their nose into what Chaos is."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"RESCUE RANGER\n• Fires special bolts, which can heal buildings.\n \n\n• SHORT CIRCUIT\n• M2 provides all allies within radius with a medium ammo pack.\n \n\nEUREKA EFFECT\n• Can be used to teleport to your spawn or your teleporter exit."
			"2"		"PDA\n• Sentries can only be upgraded to level 2.\n• Sentries fire explosive projectiles.\n• Dispensers are replaced with an Amplifier, which grants nearby allies a 15%% damage bonus."
			"3"		"ULTIMATE - MAJOR STEAM\n• Pilot your giant mech: Major Steam.\n• Hold M1 to load up your rocket launcher, and release to fire.\n• Major Steam self-destructs after 20 seconds.\n• When Major Steam is destroyed, you are stunned."
			"4"		"CREDITS\n• Batfoxkid: Code, Config, Original Character\n• Spookmaster: Balancing"
		}
	}
	
