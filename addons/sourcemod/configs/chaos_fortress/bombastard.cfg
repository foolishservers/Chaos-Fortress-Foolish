	"abilities"			//Custom abilities used by this character. Does nothing if removed or left blank.
	{
		//Bombastard - Trip Mines: All stickybombs created by characters with this ability gain the properties of trip mines.
		//Trip mines connect to other trip mines owned by the same player within a given radius, and automatically detonate if crossed.
		//This ability only controls tripmine connection range and arm time (NOT manual detonation arm time, that is separate from tripmine arm time).
		//Everything else, such as damage, blast radius, max tripmines out at once, etc are all handled by the weapon attributes of whatever weapon fired the sticky.
		//
		//NOTE: "ability_name" MUST BE "bombastard_tripmines" EXACTLY OR ELSE THIS DOES NOTHING!!!!!
		"ability_1"
		{
			"ability_name"	"bombastard_tripmines"	//The name of this ability, as defined in its plugin.
			
			"slot"			"-1"
			
			"range"			"250.0"					//Max range in which tripmines will connect to each other.
			"min_range"		"60.0"					//Tripmines must be at least this far apart to connect. This is used to prevent stacking them all on the same spot and creating hard-to-detect instadeath landmines.
			"arm_time"		"0.8"					//Time it takes for tripmines to arm themselves and connect to other tripmines. This does NOT affect the sticky's manual detonation arm time.
			
			"plugin_name"	"cf_bombastard"			//The name of the plugin which contains this ability.
		}
		
		"ability_2"
		{
			"ability_name"		"bombastard_ignition_strike"
			
			"slot"		"2"
			
			"multiplier"	"1.272727"		//Amount to multiply melee damage dealt by this attack.
			"knockback"		"750.0"			//Knockback velocity.
			"max_angle"		"-15.0"			//Maximum upward KB angle. Anything less than 0 forces the KB to always be at an upward angle.
			"combo_mult"	"1.666"			//Amount to multiply all non-melee damage taken by the airborne target.
			
			"plugin_name"	"cf_bombastard"
		}
	}
	
