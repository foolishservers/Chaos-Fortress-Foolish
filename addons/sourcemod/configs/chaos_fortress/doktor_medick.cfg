	{
		"related_class"		"Medic"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Support"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"A healer with a focus on speed.\nR: Cycle medigun buffs which affect you and your target.\nM2: Toss a flask for buffs and damage.\nM3: Delayed teleport. Heals and deals damage within a small radius."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A deranged doctor, who doubles as a ruthless drug kingpin.\nHe claims to have powers over time, but in reality, he just takes so many drugs that his perception of time is slowed.\nBest friends with his favorite test subject, Kaptain Heavy."			//A description of this character's personality and lore, if wanted.
		
		"desc_detailed"
		{
			"1"		"CRUSADER'S CROSSBOW\n• Fires a bolt which heals allies.\n \n\nAMPUTATOR\n• Swings very quickly, but deals low damage.\n \n\nQUICK-FIX\n• Cannot gain über.\n• Grants weak self-healing while healing an ally."
			"2"		"M2 - COCAINUM\n• Toss a flask of ''powder'', which shatters on contact, healing allies and damaging enemies.\n• Allies are given a speed boost and some extra healing over time.\n• Enemies continue to take damage for a short time."
			"3"		"SPECIAL ATTACK (M3) - SURPRISE SURGERY\n• Mark the position at your crosshairs. Slow yourself for 3s, then teleport to that position.\n• Allies and enemies who are close enough to the teleport position are healed or hurt."
			"4"		"RELOAD - CYCLE MEDIGUN INFUSION\n• Cycle through 3 different ''medicinal'' substances, provided to yourself and your heal target via the Quick-Fix.\n• SPEEDBALL: +10%% Movement Speed\n• STEROIDS: +20%% Damage Dealt\n• KETAMINE: +15%% Damage Resistance"
			"5"		"ULTIMATE - HIGH TIME\n• For 12s, all nearby allies are given enormous boosts to movement and attack speed.\n• For every second this ability is active, release a healing pulse, which heals all allies within radius."
			"6"		"CREDITS\n• Spookmaster: Code, Config, Balancing, Original Character"
		}
	}
	
