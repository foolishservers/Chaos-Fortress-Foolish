		"description"		"PRIMARY: Assault Rifle, mini-crits on headshot.\nMELEE: A knife, deals 90 damage.\nM2: Hold to sprint for up to 6s. Cooldown is based on use time.\nM3: Toss a frag grenade."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A completely average mercenary, highly disposable.\nIn fact, his employers are hoping he gets killed so that they won't need to pay him.\nThankfully, Mercenary does not know about this, and is perfectly happy to kill every man he meets."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"ASSAULT RIFLE\n• A fully-automatic rifle, which deals heavy damage.\n• Mini-crits on headshot.\n• Slow reload speed.\n \n\nMELEE\n• Deals 90 damage.\n• Swings 25%% faster."
			"2"		"M2 - SPRINT\n• Hold to gain a boost to your movement speed.\n• Can be used for up to 6 seconds.\n• Cooldown is based on use time. Minimum is 3s, max is 10s."
			"3"		"M3 - FRAG GRENADE\n• Toss a frag grenade, which deals 200 damage."
			"4"		"ULTIMATE - THE BIG GUNS\n• Equip a Valve rocket launcher for 10 seconds.\n• Grants resistance, knockback immunity, and a speed boost while active."
			"5"		"CREDITS\n• Spookmaster: Code, Config, Balancing\n• DannyBoy151 and stiffy360: Weapon Model\n• Stachekip: Voice Actor"
		}
	}
	
