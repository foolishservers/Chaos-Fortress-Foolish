		"description"		"PRIMARY: Marksman's rifle, can't scope.\nM2: Whip out a shotgun, deals knockback to you and your victim.\nR: Rush forward, deals melee damage on contact."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A genius Ziberian weapons manufacturer, who fled his homeland after\ngrowing disillusioned with the government due to their treatment of the Seaborn."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"HUNTING RIFLE\n• Fires a single perfectly accurate bullet.\n• Mini-crits on headshot.\n• Cannot scope.\n \n\nMELEE\n• Deals 90 damage."
			"2"		"M2 - PROBLEM SOLVER MK.II\n• Whip out and fire an experimental shotgun.\n• Deals heavy damage and knockback on a meatshot.\n• Extreme recoil sends the user flying."
			"3"		"RELOAD - RUSH IN!\n• Gain a massive speed boost for 1.5s.\n• While active, and moving above 300 HU/s: deal damage and knockback to any enemy you collide with."
			"4"		"ULTIMATE - PROJECT: OBL1-TR-8R\n• Equip an experimental railgun with one shot.\n• Charge by holding M1, then release to fire.\n• Deals catastrophic damage and penetrates all targets at full charge.\n• Hits trigger explosions."
			"5"		"CREDITS\n• Spookmaster: Code, Config, Balancing, Original Character\n• Haau: Weapon Model\n• Fred Tatasciore: Voice Actor"
		}
	}
	
