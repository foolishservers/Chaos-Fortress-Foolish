		"description"		"Backstabs deal heavy damage, and provide buffs if lethal.\nAmbassador can headshot, and fires faster after a lethal backstab.\nAlso has an Invis Watch and a throwable sapper."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"TODO: FIGURE OUT WHAT GENTLESPY'S LORE IS"			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"AMBASSADOR\n• Fires slowly.\n• Headshots deal up to 150 damage.\n \n\nYOUR ETERNAL REWARD\n• Backstabs deal 400 damage.\n• Kills restore 50%% cloak.\n \n\n• INVIS WATCH\n• Drains and recharges 50%% faster.\n• 66%% reduced cloak from packs."
			"2"		"BACKSTABS\n• If lethal: grants 2.5s of mini-crits and a speed boost, as well as 100 healing.\n• Lethal stabs also massively increase the Ambassador's rate of fire for 2.5s.\n• If non-lethal: you cannot backstab for 1s."
			"3"		"M3 (SPECIAL ATTACK) - THROW SAPPER\n• Throw a destructible sapper, which emits electrical pulses, damaging and disabling nearby buildings.\n• Self-destructs after 6s.\n• Cannot be used while cloaked, or for 2s after decloaking."
			"4"		"ULTIMATE - SPY FRAG MONTAGE\n• Gain a massive boost to movement and melee attack speed for 9s.\n• While active: ALL melee attacks are backstabs.\n• Lethal stabs grant 2.5s crits and speed boost.\n• Has a 3s wind-up phase."
			"5"		"CREDITS\n• Spookmaster: Code, Config, Balancing\n• Swaitis: Original Character"
		}
	}
	
