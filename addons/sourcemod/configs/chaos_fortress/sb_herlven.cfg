	"weight"	"0.1"		//Percentage by which to reduce knockback, IE 0.3 would grant 30% knockback resistance and -0.3 would grant -30%. This is applied to all weapon-inflicted knockback, including custom damage, so long as a weapon is specified.

	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Spy"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Assassin"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Primary: Widowmaker. Secondary: On hit gain metal. Melee: Eureka effect.\nM2: Only usable with primary\nULT: Throw a ball\nOnce that ball hits something\n3s later, an Orbital Death ray appears targeting anyone in sight."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"An engineer whose a bit too fond of flanking with his selfish teleporters"			//A description of this character's personality and lore, if wanted.
		
		"desc_detailed"
		{
			"1"		"WIDOWMAKER\n• Costs 30 metal per shot, refunds metal for damage dealt.\n• Mini-crits from behind.\n \n\nLUGERMORPH\n• Grants 20 metal per hit.\n \n\nEUREKA EFFECT\n• Press R to teleport to spawn or your teleporter exit."
			"2"		"PDA\n• Can only build teleporters.\n• Teleporter entrance is replaced with a jump pad."
			"3"		"M2 - BUCKSHOT\n• Can only be used while holding the Widowmaker.\n• Spend ALL of your metal to fire a single catastrophic blast of lead.\n• Heavy recoil inflicts self-knockback."
			"4"		"ULTIMATE - ORBITAL DEATHRAY\n• Throw out a beacon. After a short delay, the beacon summons an orbital death ray from the sky above its current position.\n• While active, the death ray automatically aims at any enemy it can see."
			"5"		"CREDITS\n• jDeivid: Code, Config, Original Character\n• Spookmaster: Balancing"
		}
	}
	
