		"description"		"Wields a ray gun and a toxic dagger. Backstabs inflict poison.\nM2: Toss a crate, which allies can destroy for pickups.\nM3: Plant a flag, which buffs nearby allies.\nR: Drop a mine which inflicts bleed."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"A former commander, dishonorably discharged for war crimes.\nDespite this, he is highly respected by his soldiers, who continue to fight for him.\nPerhaps they view his facial scars sustained in the line of duty as a badge of honor?"			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"PRIMARY - THE COMMANDER'S RAYGUN\n• Fires a laser projectile.\n• Clip Size: 4\n• Reloads slowly."
			"2"		"MELEE - POISONED DAGGER\n• Swings 15%% faster.\n• Backstabs deal 100 damage, and poison the victim for 5s.\n• Landing a backstab grants bonus charge for your Ultimate Ability."
			"3"		"M2 - EMERGENCY SUPPLIES\n• Toss a crate, which has 200 HP.\n• The crate can be attacked by your allies, and releases a small surplus of allied health and ammo kits when destroyed.\n• The crate will expire if not destroyed within 9s."
			"4"		"M3 - THE SKULL MARK\n• Plant a banner at your current location.\n• Allies near the banner deal 15%% more damage, and take 15%% less.\n• Enemies near the banner take 15%% more damage, and deal 15%% less."
			"5"		"RELOAD - RAZOR MINE\n• Drop a mine, which explodes when walked on by an enemy.\n• This explosion deals 120 damage in a small area, and causes enemies in a wider area to bleed for 6s.\n• Limit: 3 Mines\n• 0.8s Arm Time"
			"6"		"ULTIMATE ABILITY - SIGNAL FLARE\n• Fire a single flare, which deals no damage.\n• On contact with a surface, the flare sends up a smoke signal, notifying the command center that your team needs assistance."
			"7"		"ULTIMATE ABILITY - SIGNAL FLARE\n• After a brief delay, a crate is teleported to the flare's location.\n• It then self-destructs, releasing a bounty of large allied ammo and health kits, as well as special Booster Kits."
			"8"		"ULTIMATE ABILITY - SIGNAL FLARE\n• Booster Kits provide allies with 12s of mini-crits, bonus speed, and Battalion's Backup.\n• These bonuses last 18s when picked up by you, the owner."
			"9"		"CREDITS\n• Spookmaster: Code, Config, Balancing\n• Ham: Concept"
		}
	}
	
